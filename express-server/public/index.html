<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="2wheelz.css" title="Fashion2wheelz" media="all" />
        <script src="jquery-2.1.3.min.js"></script>
	<title>2Wheelz</title>
</head>

<body>
<div align="middle">
<h1> Hey, I just learned to ride a two wheeler! Love, Ian</h1>
<h2 class="content">Today</h2>
<img id="image" src="web.jpg" width="700" alt=“Ian riding a bike!“ />
</div>
</body>
<script>
$(document).ready(function() {
 $('.content').load('date.txt');
});
var id = 0;
window.setInterval(
  function() {
      if(id>=7) {           
        document.getElementById("image").setAttribute("src","web.jpg");
        id++;
        if(id==11) id=0;
      } else {        
        document.getElementById("image").setAttribute("src","image_" + id +".jpg");
        id++;
      }
  }, 500);
</script>
</html>
